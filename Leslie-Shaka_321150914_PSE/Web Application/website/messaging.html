<div class="container mt-5">
  <h2 class="text-center mb-4">Messages</h2>
  
  <!-- Inbox for messages with hosts/guests -->
  <div class="card">
    <div class="card-body">
      <!-- Message threads -->
      <div class="media mb-3">
        <img src="images/user.png" class="mr-3 rounded-circle" alt="User 1" style="width: 50px;">
        <div class="media-body">
          <h5 class="mt-0">Aristah</h5>
          <p>Hey there Is the any property</p>
          <small>Sent: July 20, 2023</small>
        </div>
      </div>
      
      <div class="media mb-3">
        <img src="images/profile.png" class="mr-3 rounded-circle" alt="User 2" style="width: 50px;">
        <div class="media-body">
          <h5 class="mt-0">Sarah</h5>
          <p>Yes, Visit our property Listing page to view all the available properties</p>
          <small>Sent: July 18, 2023</small>
        </div>
      </div>
      <!-- Add more message threads -->
    </div>
  </div>
  
  <!-- Compose and reply to messages -->
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Compose Message</h5>
      <form>
        <div class="form-group">
          <label for="messageRecipient">To:</label>
          <input type="text" class="form-control" id="messageRecipient" placeholder="Recipient's username">
        </div>
        <div class="form-group">
          <label for="messageContent">Message:</label>
          <textarea class="form-control" id="messageContent" rows="3" placeholder="Write your message here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</div>
