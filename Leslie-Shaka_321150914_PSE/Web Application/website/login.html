<!-- Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Login</h2>
  <form>
    <div class="form-group">
      <label for="inputEmail">Username or Email</label>
      <input type="text" class="form-control" id="inputEmail" placeholder="Enter username or email">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <a href="registration.html">Don't Have Account? Registere Here</a>
    </div>
    <a href="profile.html" type="submit" class="btn btn-primary">Login</a>
  </form>
</div>

<!-- Bootstrap JavaScript and jQuery (at the end of the body for faster loading) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
