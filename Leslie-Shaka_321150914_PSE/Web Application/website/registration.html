<!-- Registration/Sign-Up Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Register</h2>
  <form>
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="inputEmailReg">Email</label>
      <input type="email" class="form-control" id="inputEmailReg" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="inputPasswordReg">Password</label>
      <input type="password" class="form-control" id="inputPasswordReg" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <a href="login.html">Already Have Account? Login Here</a>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="termsCheck">
      <label class="form-check-label" for="termsCheck">I accept the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<!-- Bootstrap JavaScript and jQuery (at the end of the body for faster loading) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
